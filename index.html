<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>CSC 175</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="#">Parkland Bookstore</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="row">
		<div class="col-sm-12">
			<form id = "apiInput" class="form-inline" role="form">
				<h4>Please verify/set your Best Buy API key if categories not displaying:</h4>
				<input id="usersAPI" type="text" class="form-control" name="enteredApiKey" data-bind="attr: {placeholder: displayKey}" />
				<button id="btn-API-set" type="button" class="btn btn-primary" data-bind="click: setAPI">Set</button>
			</form>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th>Category</th>
						</tr>
					</thead>

					<tbody data-bind="foreach: categories">
						<tr>
							<td>
								<a data-bind="attr: {href: linkUrl}, text: name"></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

	<!-- JS -->
	<!-- this is the jQuery CDN reference. You need internet access for this file! -->
	<script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
	<script src="js/jquery.validate.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"></script>
	<script src="js/knockout-3.4.0.js" type="text/javascript"></script>
	<!-- custom code for web page -->
	<script src="js/categories-list.js" type="text/javascript"></script>
</body>

</html>
