<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>CSC 175</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-default">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
			aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Parkland Bookstore</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			
			<table class="table table-striped table-hover">
				<thead>
					<tr>
					<th>Brand</th>
					<th>Name</th>
					<th>Price</th>
					<th></th>
					</tr>
				</thead>
				<tbody data-bind="foreach: products">
					<tr>
						<td data-bind="text: manufacturer"></td>
						<td data-bind="text: name"></td>
						<td data-bind="text: regularPrice"></td>
						<td>
							<a data-bind="attr: {href: linkUrl}">
								Click to View
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</div>
	
</div>

<!-- JS -->
<!-- this is the jQuery CDN reference. You need internet access for this file! -->
<script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="js/knockout-3.4.0.js" type="text/javascript"></script>

<!-- custom code for web page -->
<script src="js/products-list.js" type="text/javascript"></script>
</body>
</html>
